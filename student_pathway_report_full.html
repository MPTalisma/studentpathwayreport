
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Pathway Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-purple-dark: #4A0E7A;
      --primary-purple-light: #D3BFF5;
      --text-dark: #333;
      --text-medium: #666;
      --text-light: #aaa;
      --border-color: #eee;
      --marketing-color: #A070F7;
      --finance-color: #FFC0CB;
      --edu-color: #87CEEB;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3a8ff, #fdb8d1);
      padding: 30px;
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: var(--primary-purple-dark);
    }

    .radar-chart-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .radar-chart-wrapper canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }

    .timeline-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .timeline-header {
      text-align: center;
      color: var(--primary-purple-dark);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timeline-subtitle {
      text-align: center;
      color: var(--primary-purple-dark);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .timeline {
      position: relative;
      margin-left: 30px;
      padding-left: 20px;
      border-left: 3px solid #ccc;
    }

    .timeline-step {
      position: relative;
      margin-bottom: 25px;
      padding-left: 15px;
    }

    .timeline-step .dot {
      position: absolute;
      left: -30px;
      top: 0;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #999;
      border: 3px solid white;
      z-index: 1;
    }

    .timeline-step .label {
      font-size: 1rem;
      font-weight: 500;
      color: #333;
    }

    .dot-orange { background-color: #f7a070; }
    .dot-purple { background-color: #4A0E7A; }
    .dot-blue { background-color: #83a6ed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Pathway Report</h1>

    <!-- Radar Chart Section -->
    <h2>Behavioral Profile Summary (STP Scores)</h2>
    <div class="radar-chart-wrapper">
      <canvas id="behavioralRadarChart" width="600" height="600"></canvas>
    </div>

    <!-- Development Roadmap Section -->
    <div class="timeline-container">
      <div class="timeline-header">üìç Development Roadmap</div>
      <div class="timeline-subtitle">Start your journey</div>
      <div class="timeline">
        <div class="timeline-step"><span class="dot dot-orange"></span><span class="label"><strong>10th Grade</strong></span></div>
        <div class="timeline-step"><span class="dot dot-purple"></span><span class="label">Choose Commerce or Arts Stream</span></div>
        <div class="timeline-step"><span class="dot dot-purple"></span><span class="label">Learn Digital Tools & Build Portfolio</span></div>
        <div class="timeline-step"><span class="dot dot-purple"></span><span class="label">Certifications (Google, HubSpot, etc.)</span></div>
        <div class="timeline-step"><span class="dot dot-purple"></span><span class="label">Internship in Marketing/Digital Agency</span></div>
        <div class="timeline-step"><span class="dot dot-blue"></span><span class="label">BA/BBA in Marketing | Entry Jobs</span></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function getCssVariable(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      }
      const primaryPurpleDark = getCssVariable('--primary-purple-dark');
      const textDark = getCssVariable('--text-dark');
      const textMedium = getCssVariable('--text-medium');
      const textLight = getCssVariable('--text-light');
      const borderColor = getCssVariable('--border-color');

      const ctx = document.getElementById('behavioralRadarChart').getContext('2d');
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Emotional Wellness', 'Social Engagement', 'Motivation', 'Resilience'],
          datasets: [{
            label: 'STP Scores (1-5)',
            data: [3, 4, 4, 3],
            backgroundColor: primaryPurpleDark + '40',
            borderColor: primaryPurpleDark,
            pointBackgroundColor: primaryPurpleDark,
            pointBorderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 5,
              ticks: {
                stepSize: 1,
                color: textLight,
                backdropColor: 'transparent',
              },
              pointLabels: {
                color: textDark,
                font: { size: 12, weight: 'bold' }
              },
              grid: { color: borderColor + '99' },
              angleLines: { color: borderColor + '80' }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      setTimeout(() => {
        window.dispatchEvent(new Event('resize'));
      }, 100);
    });
  </script>
</body>
</html>
